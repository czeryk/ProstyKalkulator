    <title>Kalkulator</title>
    <script>
        function suma()
        {
            var a = parseFloat(document.getElementById("a").value);
            var b = parseFloat(document.getElementById("b").value);
            document.getElementById("wynik").innerHTML=a+b;
        }
        </script>
    
</head>
<body style="background-color:brown;"> </body> 
    <h1>Prosty kalkulator</h1>
    <h2>================================</h2>
    <input type="text" id="a" value="0" dir="ltr">
    <input type="text" id="b" value="0" dir="ltr">
    <div id="wynik">TU BEDZIE WYNIK</div>
    <button onclick="suma()">+</button>
    
</body>
